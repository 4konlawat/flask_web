{% include "menuandfooter/header.html" %}

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container">
  
      <tbody>
        {% for row in users %}
        <from action="{{ url_for('member.Contentsdetail') }}" methods="GET">
          <div class="jumbotron">
            <input type="hidden" class="form-control" value="{{ datas[row].1 }}" name="H1">
            <input type="hidden" class="form-control" value="{{ datas[row].2 }}" name="H2">
            <input type="hidden" class="form-control" value="{{ datas[row].3 }}" name="H3">

            <h1 class="display-4" name="test1">{{ datas[row].1 }}</h1>
            <p class="lead">{{ datas[row].2 }}</p>
            <hr class="my-4">
            <p>{{ datas[row].3 }}</p>

            <p class="lead">
              <button type="submit" class="btn btn-primary">Learn more</button>
            </p>
          </div>
        </from>
        {% endfor %}
      </tbody>
  {{ pagination.links }} {{ pagination.info }}
  </div>
  
  <script >
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                $('#blah')
                    .attr('src', e.target.result)
            };
            reader.readAsDataURL(input.files[0]);
        }
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</body>

</html>
{% include "menuandfooter/footer.html" %}
